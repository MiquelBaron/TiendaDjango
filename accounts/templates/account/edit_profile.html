<!-- edit_profile.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Iconos de FontAwesome -->
</head>
<body>

    <div class="container mt-5">

        <!-- Encabezado -->
        <header class="text-center mb-5">
            <h1 class="text-primary mb-4"><i class="fas fa-user-edit"></i> Edita tu Perfil</h1>
            <p class="lead text-muted">Actualiza tus datos personales y preferencias</p>
        </header>

        <!-- Mensajes de éxito o error -->
        {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <!-- Formulario para editar el perfil -->
        <div class="card shadow-lg">
            <div class="card-body">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Información de Usuario -->
                    <div class="mb-4">
                        <h4 class="text-primary mb-3"><i class="fas fa-user-circle"></i> Información de Usuario</h4>
                        <div class="row">
                            <div class="col-md-6">
                                {{ user_form.as_p }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Información de Perfil -->
                    <div class="mb-4">
                        <h4 class="text-primary mb-3"><i class="fas fa-id-card-alt"></i> Información de Perfil</h4>
                        <div class="row">
                            <div class="col-md-6">
                                {{ profile_form.as_p }}
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Guardar Cambios</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <!-- Enlace a los JS de Bootstrap (esto es opcional, si necesitas funcionalidad adicional como modales, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
