<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Agregar el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-5">Lista de Productos</h1>

        <!-- Formulario de filtro -->
        <form method="get" action="{% url 'list' %}"class="mb-4">
            <div class="form-group">
                <label for="category">Filtrar por categoría:</label>
                <select name="category" id="category" class="form-control">
                    <option value="">Selecciona una categoría</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == selected_category %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
        </form>

        <!-- Mostrar productos -->
        <ul class="list-group list-group-flush">
            {% for product in products %}
                <li class="list-group-item">
                    {{ product.name }} - {{ product.price }} USD <a href="{% url 'detalles' id=product.id %}">Detalles del producto</a>
                </li>
            {% empty %}
                <li class="list-group-item">No hay productos disponibles en esta categoría.</li>
            {% endfor %}
        </ul>

        <a href="{%url 'dashboard' %}" class="btn btn-link mt-4">Volver al inicio</a>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
