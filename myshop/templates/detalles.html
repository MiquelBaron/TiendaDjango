<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <!-- Agregar los enlaces de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalles de {{ product.name }}</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Descripción</h5>
                <p class="card-text">{{ product.description }}</p>
                <h5 class="card-title">Precio</h5>
                <p class="card-text">{{ product.price }} €</p>
                <h5 class="card-title">Categoría</h5>
                <p class="card-text">{{ product.category }}</p>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'list' %}" class="btn btn-secondary">Volver a la lista de productos</a>
        </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
